      class Rectangle {
        var width;
        var height;
        var x;
        var y;
        var color;
        
        constructor(x, y, width, height) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
        }
        
        function draw() {
          c.fillStyle = color;
          c.fillRect(this.x, this.y, this.width, this.height);
        }
      }

      var cmTID;
      
      function update() {
      
      }
      
      function draw() {
        update();
        clearTimeout(cmTID);
        cmTID = setTimeout(draw, 100);
        console.log("Draw Function called");
      }
      
      draw();
    </script>
  </body>
</html>

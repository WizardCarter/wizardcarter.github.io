<html><body><input type="text" id="mass" value="mass"></input><input type="text" id="velocity" value="velocity"></input><button onclick="bClicked()">GO</button><script>function bClicked(){var m = parseFloat(document.getElementById("mass").value);var v=parseFloat(document.getElementById("velocity").value);document.write((0.5*m*v*v).toString());}</script></body></html>

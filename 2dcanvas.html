<!DOCTYPE HTML>
<html>
  <body>
    <canvas id="painter" width="800" height="600" style="border: 1px solid black"></canvas>
    <script>
      var canvas = document.getElementById("painter");
      var c = canvas.getContext("2d");
      c.fillStyle = "purple";
      c.fillRect(375, 275, 50, 50);
    </script>
  </body>
</html>

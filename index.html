    <script>
      var konami_code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]
      var konami_pos = 0;
      $(document).ready(function(){
       $("#topTitle").fadeIn(4000);
       $("a").fadeIn(4000);

      document.addEventListener("keydown", function(e) {
        if (konami_pos < 9) {
          if (e.keyCode == konami_code[konami_pos]) {
            konami_pos++;  
          } else {
            konami_pos = 0;  
          }
        } else {
            if (e.keyCode == konami_code[9]) {
              konami_pos = 0;

            } else {
              konami_pos = 0;  
            }

      });

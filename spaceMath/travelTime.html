<!DOCTYPE HTML>
<html>
  <head>
    <title>Travel Time</title>
  </head>
  <body>
    <p>
      This page will calculate the time of flight between two points<br>
      in a satellite's orbit. <br>
    </p>
    <p><strong>The semi-major axis of the orbit (km): </strong></p><input type="text" id="a"></input><br>
    <p><strong>The eccentricity of the orbit (dimensionless): </strong></p><input type="text" id="e"></input><br>
    <p><strong>The inital true anomaly of the satellite (radians): </strong></p><input type="text" id="v1"></input><br>
    <p><strong>The final true anomaly of the satellite (radians): </strong></p><input type="text" id="v2"></input><br><br>
    <p id="E1"></p>
    <p id="E2"></p>
    <p id="M1"></p>
    <p id="M2"></p>
    <p id="TOF"></p>
  </body>
</html>
